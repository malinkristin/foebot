<df-messenger
  df-cx="true"
  location="europe-west3"
  chat-title="FoeBot"
  agent-id="153be306-909b-4312-a37c-7c15e71dbe85"
  language-code="en"
  chat-icon="https://raw.githubusercontent.com/malinkristin/foebot/master/images/icon1.png"
></df-messenger>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
<script>
  window.addEventListener('dfMessengerLoaded', function (event) {
    const dfMessenger = document.querySelector('df-messenger');
    
    // move chat Button higher
    let dfIcon = dfMessenger?.shadowRoot?.querySelector("#widgetIcon");
      if(dfIcon) {
          dfIcon.style.bottom = "60px";
      }
    
    // define initial message from the Bot
    const openText = ("Hi, I'm FoeBot! I can help you with questions about Forge of Empires.");
    dfMessenger.showMinChat();
    dfMessenger.renderCustomText(openText);
  });
</script>

<style>
    body {
      background-image: url('https://raw.githubusercontent.com/malinkristin/foebot/master/images/Fake_Background_Support.png');
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 1000px;
    }

    df-messenger {
      --df-messenger-bot-message: #53c147;
      --df-messenger-button-titlebar-color: #479b3d;
      --df-messenger-chat-background-color: #fafafa;
      --df-messenger-font-color: white;
      --df-messenger-send-icon: #479b3d;
      --df-messenger-user-message: #479b3d;
    }
</style>
